{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

  <h1>{{ post.title }}</h1>

  <p>{{ post.content }}</p>
  <p><i>By<a href="/users/{{ post.user_id }}"> {{ post.users.first_name }}</a>
    on {{ post.created_at }}
  </i></p>

<form>
  <button formmethod="GET"
          formaction="/posts">View All Post</button>
  <button formmethod="GET"
          formaction="/posts/{{ post.id }}/edit">Edit</button>
  <button formmethod="POST"
          formaction="/posts/{{ post.id }}/delete">Delete</button>
</form>

{% endblock %}
