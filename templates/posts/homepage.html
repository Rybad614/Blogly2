{% extends 'base.html' %}

{% block title %}Blogly{% endblock %}

{% block content %}

<h1>Blogly Recent Posts</h1>

{% for post in posts %}
<h2>
  <a href="/posts/{{ post.id }}">{{ post.title }}</a>
</h2>
<p>{{ post.content }}</p>
<p>
  <small>By <a href="/users/{{ post.user_id }}"> {{ post.users.first_name }}  </a>on {{ post.created_at }}</small>
</p>
{% endfor %}

<p><a href="/users">View Users</a></p>

{% endblock %}
